<style>
@-webkit-keyframes pulse_animation {  0% {
-webkit-transform: scale(1);
}
 50% {

}

}
}
.pulse { animation-name: 'pulse_animation'; animation-duration: 1000ms; animation-transform-origin: center bottom; animation-iteration-count: infinite; animation-timing-function: linear; -moz-animation-name: 'pulse_animation'; -moz-animation-duration: 1000ms; -moz-transform-origin: center bottom; -moz-animation-iteration-count: infinite; -moz-animation-timing-function: linear; -webkit-animation-name: 'pulse_animation'; -webkit-animation-duration: 1000ms; -webkit-transform-origin: center bottom; -webkit-animation-iteration-count: infinite; -webkit-animation-timing-function: linear; }
@-webkit-keyframes drop_animation {  0% {
-webkit-transform: translateY(0%)
}
 100% {
-webkit-transform: translateY(800%)
}
}
.drop { animation-name: 'drop_animation'; animation-duration: 600ms; animation-iteration-count: 1; animation-timing-function: ease-in; animation-fill-mode: forwards; -moz-animation-name: 'drop_animation'; -moz-animation-duration: 600ms; -moz-animation-iteration-count: 1; -moz-animation-timing-function: ease-in; -moz-animation-fill-mode: forwards; -webkit-animation-name: 'drop_animation'; -webkit-animation-duration: 600ms; -webkit-animation-iteration-count: 1; -webkit-animation-timing-function: ease-in; -webkit-animation-fill-mode: forwards; }
